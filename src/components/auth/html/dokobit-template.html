<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dokobit Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        #Dokobit-identity-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            color: #6B7280;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="Dokobit-identity-container">
        <div class="loading">Loading authentication...</div>
    </div>

    <script type="text/javascript" src="https://id-sandbox.dokobit.com/js/dokobit-integration.min.js" id="dokobitIDGateway"></script>
    <script>
        // Wait for script to load
        window.addEventListener('load', function() {
            try {
                if (typeof DokobitIdentity !== 'undefined') {
                    const options = {
                        sessionToken: '{{SESSION_TOKEN}}',
                        locale: '{{LOCALE}}',
                        callback: function(returnToken) {
                            // Send return token back to React Native
                            if (window.ReactNativeWebView) {
                                window.ReactNativeWebView.postMessage(JSON.stringify({
                                    type: 'AUTH_SUCCESS',
                                    returnToken: returnToken
                                }));
                            }
                        }
                    };

                    new DokobitIdentity(options).init();
                } else {
                    console.error('DokobitIdentity not loaded');
                }
            } catch (error) {
                console.error('Error initializing Dokobit:', error);
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'AUTH_ERROR',
                        error: error.message
                    }));
                }
            }
        });
    </script>
</body>
</html>
